<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanBot Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2ff;
            --secondary-color: #bc13fe;
            --bg-color: #050510;
            --glass-bg: rgba(20, 20, 35, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: url('/static/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        .chat-container {
            width: 450px;
            height: 700px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.8s ease-out;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-color);
            border-bottom: 1px solid var(--glass-border);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: slideUp 0.4s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .user {
            background: linear-gradient(135deg, var(--primary-color), #00a8ff);
            color: #000;
            font-weight: 500;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }

        .bot {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .input-area {
            padding: 20px;
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--glass-border);
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: #fff;
            outline: none;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            padding: 10px 15px;
            border-radius: 15px;
            border-bottom-left-radius: 4px;
            margin-bottom: 10px;
            animation: slideUp 0.4s ease-out forwards;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: dot-pulse 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes dot-pulse {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">TitanBot</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! I am TitanBot, your AI teaching assistant. Ask me about Machine Learning,
                Python, or Generative AI!</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Initialize command..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const typingIndicator = document.getElementById("typing-indicator");
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            appendMessage(message, "user");
            input.value = "";

            // Show typing indicator
            chatBox.appendChild(typingIndicator);
            typingIndicator.style.display = "block";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();

                // Hide typing indicator
                typingIndicator.style.display = "none";

                appendMessage(data.reply, "bot");
            } catch (error) {
                typingIndicator.style.display = "none";
                appendMessage("Error communicating with TitanBot.", "bot");
            }
        }

        function appendMessage(text, sender) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.innerText = text;
            chatBox.appendChild(div);
            // Ensure typing indicator stays at bottom if visible, but we handle that in sendMessage
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        // Move typing indicator inside chat box for correct flow
        document.getElementById("chat-box").appendChild(document.getElementById("typing-indicator"));
    </script>
</body>

</html>
